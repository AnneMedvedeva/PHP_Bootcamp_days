<html>
<head>
	<meta charset="UTF-8">
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

	<title>Calculatrice</title>
</head>
<body>
	<input type="text" id="left" />
	<select name="select" id="select">
  		<option value="+">+</option> 
  		<option value="-" selected>-</option>
  		<option value="*">*</option>
  		<option value="%">%</option>
   		<option value="/">/</option>
	</select>
	<input type="text" id="right">
	<input type="submit" value="Try me!" id="calc">
	<script type="text/javascript">
  $(document).ready(function()
    {
        function strIsEmpty(str) {
  return (str.length === 0 || !str.trim());
  }
        setInterval(function () {alert("Please, use me...")}, 30000);
      $('#calc').click(function()
      {
        var ope = $('#select').val();
        var exp=new RegExp(/^([0-9]*)$/);
        var exp2=new RegExp(/^([0-9]*)$/);
      if (!strIsEmpty(document.getElementById("left").value) && !strIsEmpty(document.getElementById("right").value))
      {
      if (exp.test($('#left').val()) && exp2.test($('#right').val())) 
      {
        if (ope == '+')
        {
          alert(parseInt($('#left').val()) + parseInt($('#right').val()));
          console.log(parseInt($('#left').val()) + parseInt($('#right').val()));
        }  
        if (ope == '-')
        {
          alert(parseInt($('#left').val()) - parseInt($('#right').val()));
          console.log(parseInt($('#left').val()) - parseInt($('#right').val()));
        }   
        if (ope == '/')
        {
          if ($('#right').val() == '0')
          {
            alert("It’s over 9000!");           
            console.log("It’s over 9000");
          }
          else
          {
          alert(parseInt($('#left').val()) / parseInt($('#right').val()));
          console.log(parseInt($('#left').val()) / parseInt($('#right').val()));
        }
        }         
        if (ope == '%')
        {
          if ($('#right').val() == '0')
          {
            alert("It’s over 9000!");
            console.log("It’s over 9000");
          }
          else
          {
            alert(parseInt($('#left').val()) % parseInt($('#right').val()));
            console.log(parseInt($('#left').val()) % parseInt($('#right').val()));
         }
        }   
        if (ope == '*')
        {
          alert(parseInt($('#left').val()) * parseInt($('#right').val()));
          console.log(parseInt($('#left').val()) * parseInt($('#right').val()));
        }  
        } 
        else
          alert("Error: please enter only numbers :(");
        }
        else
          alert("Error: please enter your values :(");
      })
    })
	</script>
</body>
</html>
