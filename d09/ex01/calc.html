<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
</head>
<body>
	<input type="text" id="left" />
	<select name="select" id="select">
  		<option value="+">+</option> 
  		<option value="-" selected>-</option>
  		<option value="*">*</option>
  		<option value="%">%</option>
   		<option value="/">/</option>
	</select>
	<input type="text" id="right">
	<input type="submit" value="Try me!" id="calc">
	<script type="text/javascript">
	var el = document.getElementById("calc");
	el.addEventListener("click", calcule);
	setInterval(function () {alert("Please, use me...")}, 30000);
  function strIsEmpty(str) {
  return (str.length === 0 || !str.trim());
  }
	function calcule()
	{
    // var word = document.getElementById("left").value;
    if (!strIsEmpty(document.getElementById("left").value) && !strIsEmpty(document.getElementById("right").value))
    {
  		var exp=new RegExp(/^([0-9]*)$/);
  		var exp2=new RegExp(/^([0-9]*)$/);
  		if (exp.test(document.getElementById("left").value) && exp2.test(document.getElementById("right").value)) 
  		{
  			if (document.getElementById("select").value == '+')
  			{
  				alert(parseInt(document.getElementById("left").value) + parseInt(document.getElementById("right").value));
  				console.log(parseInt(document.getElementById("left").value) + parseInt(document.getElementById("right").value));
  			}
  			if (document.getElementById("select").value == '-')
  			{
  				alert(parseInt(document.getElementById("left").value) - parseInt(document.getElementById("right").value));
  				console.log(parseInt(document.getElementById("left").value) - parseInt(document.getElementById("right").value));
  			}
  			if (document.getElementById("select").value == '*')
  			{
  				alert(parseInt(document.getElementById("left").value) * parseInt(document.getElementById("right").value));
  				console.log(parseInt(document.getElementById("left").value) * parseInt(document.getElementById("right").value));
  			}
    		if (document.getElementById("select").value == '/')
  			{
  				if (parseInt(document.getElementById("right").value) == 0)
  				{
  					alert("It’s over 9000");
  					console.log("It’s over 9000");
  				}
  				else
  				{
  					alert(parseInt(document.getElementById("left").value) / parseInt(document.getElementById("right").value));
  					console.log(parseInt(document.getElementById("left").value) / parseInt(document.getElementById("right").value));
  				}
  			}
  			if (document.getElementById("select").value == '%')
  			{
  				if (parseInt(document.getElementById("right").value) == 0)
  				{
  					alert("It’s over 9000");
  					console.log("It’s over 9000");
  				}
  				else
  				{
  					alert(parseInt(document.getElementById("left").value) % parseInt(document.getElementById("right").value));
  					console.log(parseInt(document.getElementById("left").value) % parseInt(document.getElementById("right").value));
  				}
  			}
  		}
  		else 
  		{
  			alert("Error: please enter only numbers :("); 
  		}
    }
    else
    {
      alert("Error: please enter your values :(");
    }
	}
	</script>
</body>
</html>
